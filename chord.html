			}
			h2 {
				text-align:center;
			}
			table.equal {
				table-layout: fixed;
				width: 100%;
			}
			table.equal td {
				border: 1px solid black;
				width: 2%;
				text-align: left;
				vertical-align: top;
			}
			table.equal input {
				vertical-align: middle;
			}
			table.equal img {
				vertical-align: middle;
			}
			table.fretboard {
				border-collapse: collapse;
				background-image: linear-gradient(to bottom, #CBA 0%, #A98 100%);

			table.fretboard td {
				border: none;
				text-align: right;

					<td class="s5 f07"><div onclick="onClickNote(event, 5, 07)" id="s5f07"></div></td>
					<td class="s5 f08"><div onclick="onClickNote(event, 5, 08)" id="s5f08"></div></td>
					<td class="s5 f09"><div onclick="onClickNote(event, 5, 09)" id="s5f09"></div></td>
					<td class="s5 f10"><div onclick="onClickNote(event, 5, 10)" id="s5f10"></div></td>
					<td class="s5 f11"><div onclick="onClickNote(event, 5, 11)" id="s5f11"></div></td>
					<td class="s5 f12"><div onclick="onClickNote(event, 5, 12)" id="s5f12"></div></td>
					<td class="s5 f13"><div onclick="onClickNote(event, 5, 13)" id="s5f13"></div></td>
					<td class="s5 f14"><div onclick="onClickNote(event, 5, 14)" id="s5f14"></div></td>
					<td class="s5 f15"><div onclick="onClickNote(event, 5, 15)" id="s5f15"></div></td>
				</tr>
			</table>
			-->
			<p id="diagram"></p>
		</div>

		<script>

			currentFretboard = undefined;

			var pitch = {
				'cf' : 11, 'c' :  0, 'cs' :  1,
				'df' :  1, 'd' :  2, 'ds' :  3,
				'ef' :  3, 'e' :  4, 'es' :  5,
				'ff' :  4, 'f' :  5, 'fs' :  6,
				'gf' :  6, 'g' :  7, 'gs' :  8,
				'af' :  8, 'a' :  9, 'as' : 10,
				'bf' : 10, 'b' : 11, 'bs' : 12,
			};

			var html = {
				'cf' : "C&flat;",
				'c'  : "C",
				'cs' : "C&sharp;",
				'df' : "D&flat;",
				'd'  : "D",
				'ds' : "D&sharp;",
				'ef' : "E&flat;",
				'e'  : "E",
				'es' : "E&sharp;",
				'ff' : "F&flat;",
				'f'  : "F",
				'fs' : "F&sharp;",
				'gf' : "G&flat;",
				'g'  : "G",
				'gs' : "G&sharp;",
				'af' : "A&flat;",
				'a'  : "A",
				'as' : "A&sharp;",
				'bf' : "B&flat;",
				'b'  : "B",
				'bs' : "B&sharp;",
			};

			var key = {
				'c'  : [ 'c',  'd',  'e',  'f',  'g',  'a',  'b'  ],

				'g'  : [ 'g',  'a',  'b',  'c',  'd',  'e',  'fs' ],
				'd'  : [ 'd',  'e',  'fs', 'g',  'a',  'b',  'cs' ],
				'a'  : [ 'a',  'b',  'cs', 'd',  'e',  'fs', 'gs' ],
				'e'  : [ 'e',  'fs', 'gs', 'a',  'b',  'cs', 'ds' ],
				'b'  : [ 'b',  'cs', 'ds', 'e',  'fs', 'gs', 'as' ],
				'fs' : [ 'fs', 'gs', 'as', 'b',  'cs', 'ds', 'es' ],
				'cs' : [ 'cs', 'ds', 'es', 'fs', 'gs', 'as', 'bs' ],

				'f'  : [ 'f',  'g',  'a',  'bf', 'c',  'd',  'e'  ],
				'bf' : [ 'bf', 'c',  'd',  'ef', 'f',  'g',  'a'  ],
				'ef' : [ 'ef', 'f',  'g',  'af', 'bf', 'c',  'd'  ],
				'af' : [ 'af', 'bf', 'c',  'df', 'ef', 'f',  'g'  ],
				'df' : [ 'df', 'ef', 'f',  'gf', 'af', 'bf', 'c'  ],
				'gf' : [ 'gf', 'af', 'bf', 'cf', 'df', 'ef', 'f'  ],
				'cf' : [ 'cf', 'df', 'ef', 'ff', 'gf', 'af', 'bf' ],

			}

			var tone = {
				't1'  : { degree: 0, offset:  0 },
				't2f' : { degree: 1, offset: -1 },
				't2'  : { degree: 1, offset:  0 },
				't3f' : { degree: 2, offset: -1 },
				't3'  : { degree: 2, offset:  0 },
				't4'  : { degree: 3, offset:  0 },
				't5f' : { degree: 4, offset: -1 },
				't5'  : { degree: 4, offset:  0 },
				't5s' : { degree: 4, offset: +1 },
				't6f' : { degree: 5, offset: -1 },
				't6'  : { degree: 5, offset:  0 },
				't7ff': { degree: 6, offset: -2 },
				't7f' : { degree: 6, offset: -1 },
				't7'  : { degree: 6, offset:  0 },
				't9f' : { degree: 1, offset: -1 },
				't9'  : { degree: 1, offset:  0 },
				't9s' : { degree: 1, offset: +1 },
				't11f': { degree: 3, offset: -1 },
				't11' : { degree: 3, offset:  0 },
				't11s': { degree: 3, offset: +1 },
				't13f': { degree: 5, offset: -1 },
				't13' : { degree: 5, offset:  0 },
			}

			// Return the pitch (0-11) at string s (0-5) fret f.

			function pitchAtPosition(s, f) {
				if (s == 0) { s = s + 1; f = f + 5; }
				if (s == 1) { s = s + 1; f = f + 4; }
				if (s == 2) { s = s + 1; f = f + 5; }
				if (s == 3) { s = s + 1; f = f + 5; }
				if (s == 4) { s = s + 1; f = f + 5; }

				return (f + 4) % 12;
			}

			// Return the octave at string s (0-5) fret f.

			function octaveAtPosition(s, f) {
				if (s == 0) { s = s + 1; f = f + 5; }
				if (s == 1) { s = s + 1; f = f + 4; }
				if (s == 2) { s = s + 1; f = f + 5; }
				if (s == 3) { s = s + 1; f = f + 5; }
				if (s == 4) { s = s + 1; f = f + 5; }

				return 4 + Math.floor((f - 8) / 12);
			}

			// Return the className of the element at string s (0-5) fret f.

			function classAtPosition(s, f) {
				if (f < 10) return 's' + s.toString() + ' f0' + f.toString();
				else        return 's' + s.toString() + ' f'  + f.toString();
			}

			function getLilyPondOctave(o) {
				if (o === 3) return ",";
				if (o === 4) return "";
				if (o === 5) return "'";
				if (o === 6) return "''";
			}

			function getLilyPondAccidental(a) {
				if (a === +1) return 's';
				if (a ===  0) return '';
				if (a === -1) return 'f';
				if (a === -2) return 'ff';
			}

			function simplifyLilyPondAccidental(s) {
				if (s.match('sf'))
					return simplifyLilyPondAccidental(s.replace('sf', ''));
				if (s.match('fs'))
					return simplifyLilyPondAccidental(s.replace('fs', ''));
				return s;
			}


			// Construct a Fredboard.

			function Fretboard() {
				this.maxFret = 16;

				// Current root note and chord tone states.

				this.currentRoot = 'c';
				this.currentTone = [ undefined, undefined, undefined, undefined,
									 undefined, undefined, undefined, undefined,
							    	 undefined, undefined, undefined, undefined,
							    	 undefined, undefined, undefined, undefined,
							    	 undefined, undefined, undefined, undefined,
							    	 undefined, undefined ];
				this.currentMark = [ undefined, undefined, undefined,
									 undefined, undefined, undefined ];

				// Frequently accessed DOM elements.

				this.degreeElement   = [[], [], [], [], [], [], []];
				this.positionElement = [[], [], [], [], [], []];
				this.pitchElement    = [[], [], [], [], [], [],
									    [], [], [], [], [], []];

				// Build the fretboard table.

				this.table = document.createElement('table');
				var tr     = document.createElement('tr');

				this.table.appendChild(tr);
				this.table.className = "fretboard";

				for (var f = 0; f < this.maxFret; f++) {
					var th = document.createElement('th');
					th.textContent = f;
					tr.appendChild(th);
				}

				for (var s = 0; s < 6; s++)
				{
					var tr = document.createElement('tr');

					this.table.appendChild(tr);

					for (var f = 0; f < this.maxFret; f++) {
						var td  = document.createElement('td');
						var div = document.createElement('div');

						this.positionElement[s][f] = div;
						this.pitchElement[pitchAtPosition(s, f)].push(div);

						td.className = classAtPosition(s, f);

						td.appendChild(div);
						tr.appendChild(td);
					}
				}

				document.body.appendChild(this.table);

				// Gather other frequently used elements.

				this.degreeElement[0] = document.getElementById('degree1');
				this.degreeElement[1] = document.getElementById('degree2');
				this.degreeElement[2] = document.getElementById('degree3');
				this.degreeElement[3] = document.getElementById('degree4');
				this.degreeElement[4] = document.getElementById('degree5');
				this.degreeElement[5] = document.getElementById('degree6');
				this.degreeElement[6] = document.getElementById('degree7');

				this.update();
			}

			// Null the className on all position elements.

			Fretboard.prototype.clearClassNames = function() {
				for (var s = 0; s < 6; s++)
					for (var f = 0; f < this.maxFret; f++)
						this.positionElement[s][f].className = "";
			}

			// Set the class on the marked positions. Remove invalid marks.

			Fretboard.prototype.setMarks = function() {
				for (var s = 0; s < 6; s++) {
					if (typeof this.currentMark[s] === 'number') {
						var e = this.positionElement[s][this.currentMark[s]];

						if (e.className)
							e.className += ' marked';
						else
							this.currentMark[s] = 'undefined';
					}
				}
			}

			// Set the classes on all position elements to show the selection.

			Fretboard.prototype.setPositions = function() {

				for (var i = 0; i < 12; i++)
				{
					var t = this.currentTone[i];

					if (t)
					{
						var d = tone[t].degree;
						var a = tone[t].offset;
						var k = (pitch[key[this.currentRoot][d]] + a) % 12;

						for (var j = 0; j < this.pitchElement[k].length; j++)
							this.pitchElement[k][j].className = t;
					}
				}
			}

			// Compute the LilyPond diagram for the current selection.

			Fretboard.prototype.setDiagram = function() {
				var chord   = [];
				var diagram = [];

				for (var s = 6 - 1; s >= 0; s--) {
					if (typeof this.currentMark[s] === 'number') {
						var e = this.positionElement[s][this.currentMark[s]];
						var t = e.className.split(' ')[0];
						var d = tone[t].degree;
						var a = tone[t].offset;
						var o = octaveAtPosition(s, this.currentMark[s]);

						var n = key[this.currentRoot][d][0];
						var f = key[this.currentRoot][d].substring(1);

						chord.push(n + simplifyLilyPondAccidental(f + getLilyPondAccidental(a)) + getLilyPondOctave(o));

						if (this.currentMark[s] > 0)
							diagram.push(this.currentMark[s] + ';');
						else
							diagram.push('o' + ';');
					} else
						diagram.push('x;');
				}

				var str = '<' + chord.join(' ') + '>1^\\markup { \\fret-diagram-terse #"' + diagram.join('') + '" }'

				document.getElementById('diagram').textContent = str;
			}

			// Update the DOM to reflect the current state.

			Fretboard.prototype.update = function() {
				this.clearClassNames();
				this.setPositions();
				this.setMarks();
				this.setDiagram();
			}

			// Select a root note.

			function onChangeRoot(s) {
				for (var d = 0; d < 7; d++)
					currentFretboard.degreeElement[d].innerHTML = html[key[s][d]];
				currentFretboard.currentRoot = s;
				currentFretboard.update();
			}

			// Select a chord tone.

			function onChangeTone(e) {
				currentFretboard.currentTone[e.target.value] = e.target.parentElement.id;
				currentFretboard.update();
			}

			// Toggle the mark on a position.

			Fretboard.prototype.onClickNote = function(e, s, f) {
				if (this.currentMark[s] == f)
					this.currentMark[s] = undefined;
				else
					this.currentMark[s] = f;
				this.update();
			}
		</script>
	</body>
</html>
